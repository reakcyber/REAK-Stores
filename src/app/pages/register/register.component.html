<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Create account</h2>
      <p class="subtitle">Start shopping by creating an account</p>
    </div>

    <form (submit)="register(); $event.preventDefault();">
      <div class="field">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" autocomplete="name" />
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" autocomplete="email" />
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" autocomplete="new-password" />
      </div>

      <div class="error" *ngIf="error">{{ error }}</div>

      <div class="actions">
        <button class="btn primary" type="submit">Register</button>
      </div>
    </form>

    <p class="muted">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
