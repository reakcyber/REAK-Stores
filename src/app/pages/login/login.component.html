<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Welcome back</h2>
      <p class="subtitle">Sign in to continue to the store</p>
    </div>

    <form (submit)="login(); $event.preventDefault();">
      <div class="field">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" autocomplete="email" />
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" autocomplete="current-password" />
      </div>

      <div class="error" *ngIf="error">{{ error }}</div>

      <div class="actions">
        <button class="btn primary" type="submit">Login</button>
      </div>
    </form>

    <p class="muted">
      Don't have an account? <a routerLink="/register">Register</a>
    </p>
  </div>
</div>
